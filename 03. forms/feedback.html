<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atsiliepimų Forma</title>
  </head>
  <body>
    <h1>Atsiliepimų Forma</h1>
    <form action="/submit-feedback" method="POST">
      <label for="name">Vardas:</label>
      <input type="text" id="name" name="name" required />
      <br />
      <label for="email">El. paštas:</label>
      <input type="email" id="email" name="email" required />
      <br />
      <label for="rating">Įvertinimas:</label>
      <select id="rating" name="rating" required>
        <option value="5">5 - Puikiai</option>
        <option value="4">4 - Gerai</option>
        <option value="3">3 - Vidutiniškai</option>
        <option value="2">2 - Prastai</option>
        <option value="1">1 - Blogai</option>
      </select>
      <br />
      <label for="comments">Komentarai:</label>
      <textarea id="comments" name="comments" required></textarea>
      <br />
      <input type="submit" value="Pateikti" />
    </form>
  </body>
</html>
